<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETplus | Login</title>
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ==================== Login CSS Style ==================== */
        :root {
            --primary-purple: #5d35b9; 
            --background-gradient: linear-gradient(135deg, #a797f1 0%, #764ba2 100%);
            --card-bg: #fff;
        }

        body { 
            font-family: Arial, sans-serif; 
            background: var(--background-gradient);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            position: relative; 
        }
        .container { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 90%;
            max-width: 380px; 
            text-align: center;
        }
        h2 { 
            color: #764ba2; 
            margin-bottom: 25px; 
            font-weight: 700;
        }
        
        /* Input Field Styling */
        .input-group { 
            width: 100%; 
            margin-bottom: 15px; 
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1em;
        }
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 14px 15px 14px 45px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        
        /* Button Styling */
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 17px; 
            font-weight: bold;
            cursor: pointer; 
            transition: opacity 0.3s; 
        }
        button:hover { 
            opacity: 0.9; 
        }
        #message { 
            margin-top: 15px; 
            padding: 10px;
            border-radius: 5px;
            font-weight: bold; 
        }
        
        /* Links */
        .extra-links {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
        }
        .extra-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .registration-link {
            text-align: center; 
            margin-top: 20px; 
        }
        .registration-link a {
            color: #764ba2; 
            text-decoration: none; 
            font-weight: bold;
        }


        /* ==================== Forgot Password Modal (Popup) Style ==================== */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 350px;
            text-align: left;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h3 {
            color: var(--primary-purple);
            margin-top: 0;
            margin-bottom: 15px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ GETplus Login</h2>
        <form id="login-form">
            <div class="input-group">
                 <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        
        <!-- Forgot Password Link -->
        <div class="extra-links">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        
        <!-- Registration Link -->
        <div class="registration-link">
            New Account? <a href="registration.html">Register Here</a>
        </div>
    </div>

    <!-- Forgot Password Modal/Popup -->
    <div id="forgot-password-modal" class="modal">
        <div id="forgot-password-content" class="modal-content">
            <!-- This initial content is immediately reset by app.js on open -->
            <h3>Forgot Password?</h3>
            <p>Enter the email address associated with your account.</p>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <div id="forgot-popup-message" style="margin-bottom:15px; font-weight:bold; font-size: 0.9em;"></div>
                <button type="submit" id="send-link-btn" style="width: 100%; background: linear-gradient(90deg, #667eea, #764ba2);">Send Link</button>
            </form>
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
