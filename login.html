<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GETplus</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
            user-select: none;
        }

        .phone-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .country-code {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            transition: color 0.3s ease;
        }

        .link-btn:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: shake 0.3s ease;
        }

        .success-message {
            background: #efe;
            color: #2a7;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideUp 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .auth-card, .modal-content {
                padding: 32px 24px;
            }

            .brand-logo {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .brand-name {
                font-size: 28px;
            }

            .form-title, .modal-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="brand">
                <div class="brand-logo">G+</div>
                <div class="brand-name">GETplus</div>
                <div class="brand-tagline">Your Premium Experience</div>
            </div>

            <h2 class="form-title">Welcome Back</h2>

            <div id="loginError" class="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="forgot-password">
                    <button type="button" class="link-btn" onclick="openForgotPasswordModal()">Forgot Password?</button>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span class="divider-text">New to GETplus?</span>
            </div>

            <button class="btn btn-secondary" onclick="openRegisterModal()">Create Account</button>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Account</h2>
                <button class="modal-close" onclick="closeRegisterModal()">√ó</button>
            </div>

            <div id="registerError" class="error-message" style="display: none;"></div>
            <div id="registerSuccess" class="success-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="registerName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Surname</label>
                    <input type="text" class="form-input" id="registerSurname" placeholder="Enter your surname" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mobile Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">üáÆüá≥ +91</div>
                        <input type="tel" class="form-input" id="registerPhone" placeholder="9876543210" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required minlength="6">
                        <span class="password-toggle" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Confirm your password" required minlength="6">
                        <span class="password-toggle" onclick="togglePassword('registerConfirmPassword', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Reset Password</h2>
                <button class="modal-close" onclick="closeForgotPasswordModal()">√ó</button>
            </div>

            <div id="forgotError" class="error-message" style="display: none;"></div>
            <div id="forgotSuccess" class="success-message" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="forgotEmail" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="forgotBtn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMzMjg0ODksImV4cCI6MjA0ODkwNDQ4OX0.YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Password toggle function
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            document.getElementById('loginError').style.display = 'none';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                console.log('Login successful:', data);
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').textContent = error.message || 'Invalid email or password';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Register Modal
        function openRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
            document.getElementById('registerForm').reset();
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('active');
        }

        // Registration Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const surname = document.getElementById('registerSurname').value.trim();
            const phone = '+91' + document.getElementById('registerPhone').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Passwords do not match';
                document.getElementById('registerError').style.display = 'block';
                return;
            }

            // Validate phone number
            const phoneDigits = document.getElementById('registerPhone').value.trim();
            if (phoneDigits.length !== 10 || !/^\d+$/.test(phoneDigits)) {
                document.getElementById('registerError').textContent = 'Please enter a valid 10-digit mobile number';
                document.getElementById('registerError').style.display = 'block';
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name + ' ' + surname
                        }
                    }
                });

                if (authError) throw authError;

                console.log('Auth signup successful:', authData);

                // Insert user data into users table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: authData.user.id,
                            email: email,
                            name: name + ' ' + surname,
                            phone: phone
                        }
                    ]);

                if (userError) {
                    console.error('User data insert error:', userError);
                }

                document.getElementById('registerSuccess').textContent = 'Account created successfully! Redirecting...';
                document.getElementById('registerSuccess').style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('registerError').textContent = error.message || 'Failed to create account';
                document.getElementById('registerError').style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Forgot Password Modal
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('active');
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
            document.getElementById('forgotPasswordForm').reset();
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
        }

        // Forgot Password Form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value.trim();

            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';

            const forgotBtn = document.getElementById('forgotBtn');
            forgotBtn.disabled = true;
            forgotBtn.textContent = 'Sending...';

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                document.getElementById('forgotSuccess').textContent = 'Please check your Email Inbox or Spam Folder';
                document.getElementById('forgotSuccess').style.display = 'block';

                // Hide message after 30 seconds
                setTimeout(() => {
                    document.getElementById('forgotSuccess').style.display = 'none';
                    closeForgotPasswordModal();
                }, 30000);

                forgotBtn.textContent = 'Link Sent!';

            } catch (error) {
                console.error('Forgot password error:', error);
                document.getElementById('forgotError').textContent = error.message || 'Failed to send reset link';
                document.getElementById('forgotError').style.display = 'block';
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Send Reset Link';
            }
        });

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
  </html>
