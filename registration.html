<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      width: 92%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000010;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 7px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a { color: #007bff; text-decoration: none; }
  </style>
</head>

<body>

  <div class="container">
      <h2>Create Account</h2>

      <input type="text" id="name" placeholder="First Name" />
      <input type="text" id="surname" placeholder="Surname" />
      <input type="text" id="mobile" placeholder="Mobile Number" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="registerUser()">Register</button>

      <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- ⭐ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ⭐ Supabase Initialize -->
  <script>
    const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
    const SUPABASE_KEY = "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>

  <!-- ⭐ Register Function -->
  <script>
    async function registerUser() {
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !surname || !mobile || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      // 1) Create user in Supabase Auth
      const { data: authData, error: authError } =
        await supabase.auth.signUp({
          email: email,
          password: password
        });

      if (authError) {
        alert(authError.message);
        return;
      }

      const userUID = authData.user.id;

      // 2) Save user profile in 'users' table
      const { error: insertError } = await supabase
        .from("users")
        .insert([
          {
            firebase_uid: userUID,
            name: name,
            surname: surname,
            mobile: mobile,
            email: email
          }
        ]);

      if (insertError) {
        alert("Profile save failed: " + insertError.message);
        return;
      }

      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
