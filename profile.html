<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account - Premium Look</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* CSS for Premium Look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #007bff; /* Primary blue color */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .profile-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-detail:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 500;
            color: #555;
            flex-basis: 35%; /* Adjusted for English labels */
        }

        .value {
            font-weight: 600;
            color: #333;
            text-align: right;
            flex-basis: 60%;
            word-wrap: break-word; 
        }
        
        .loading-message {
            text-align: center;
            color: #007bff;
            font-style: italic;
        }

        .error-message {
            text-align: center;
            color: #dc3545; /* Red for errors */
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>ðŸ”‘ Your Account</h1>
        
        <div id="profile-data">
            <p class="loading-message">Loading user data...</p>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv'; // Your API key
        
        // Supabase Client Initialization
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Table Name
        const TABLE_NAME = 'users';

        // Element to display the data
        const profileDataElement = document.getElementById('profile-data');

        async function fetchUserProfile() {
            try {
                // Fetch the first record from the 'users' table
                const { data, error } = await supabaseClient
                    .from(TABLE_NAME)
                    .select('name, surname, mobile, email')
                    .limit(1) // Get only the first record
                    .single(); // Expect a single object
                
                // Clear the loading message
                profileDataElement.innerHTML = '';

                if (error) {
                    console.error('Supabase Error:', error);
                    profileDataElement.innerHTML = `<p class="error-message">Error fetching data: ${error.message}</p>`;
                    return;
                }

                if (data) {
                    // Render the data on the page with English labels
                    profileDataElement.innerHTML = `
                        <div class="profile-detail">
                            <span class="label">First Name:</span>
                            <span class="value">${data.name || 'N/A'}</span>
                        </div>
                        <div class="profile-detail">
                            <span class="label">Last Name:</span>
                            <span class="value">${data.surname || 'N/A'}</span>
                        </div>
                        <div class="profile-detail">
                            <span class="label">Mobile:</span>
                            <span class="value">${data.mobile || 'N/A'}</span>
                        </div>
                        <div class="profile-detail">
                            <span class="label">Email:</span>
                            <span class="value">${data.email || 'N/A'}</span>
                        </div>
                    `;
                } else {
                     profileDataElement.innerHTML = '<p class="loading-message">No user data found.</p>';
                }

            } catch (error) {
                console.error('General Error:', error);
                profileDataElement.innerHTML = `<p class="error-message">An unexpected error occurred.</p>`;
            }
        }

        // Call the function to fetch data when the page loads
        fetchUserProfile();
    </script>
</body>
</html>
