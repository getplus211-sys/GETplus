<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Account</title>

<style>
    body {
        font-family: Arial;
        background: #f2f4f7;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .info-box {
        background: #eef2ff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border-left: 4px solid #4f46e5;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .edit-btn { background: #4f46e5; color: white; }
    .logout-btn { background: #d9534f; color: white; }
    .delete-btn { background: #000; color: white; }

    /* --- Modal Style --- */

    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .save-btn { background: #4f46e5; color: white; margin-top: 15px; }
    .close-btn { background: gray; color: white; margin-top: 10px; }

</style>
</head>
<body>

<div class="container">
    <h2>My Account</h2>

    <div id="userName" class="info-box">Loading...</div>
    <div id="userSurname" class="info-box">Loading...</div>
    <div id="userMobile" class="info-box">Loading...</div>
    <div id="userEmail" class="info-box">Loading...</div>

    <button class="edit-btn" id="openEdit">Edit Profile</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <button class="delete-btn" id="deleteBtn">Delete Account</button>
</div>


<!-- EDIT MODAL -->
<div class="modal-bg" id="editModal">
    <div class="modal">
        <h3>Edit Profile</h3>

        <input type="text" id="editName" placeholder="Name">
        <input type="text" id="editSurname" placeholder="Surname">
        <input type="text" id="editMobile" placeholder="Mobile">

        <button class="save-btn" id="saveChanges">Save Changes</button>
        <button class="close-btn" id="closeModal">Cancel</button>
    </div>
</div>


<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

const supabase = createClient(
    "https://bhmycvrbucmbbrpzeane.supabase.co",
    "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv"
);

// ------------------- LOAD USER -------------------
async function loadUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
        alert("Not logged in");
        window.location.href = "login.html";
        return;
    }

    const email = user.email;

    const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .single();

    if (error) {
        console.log(error);
        return;
    }

    document.getElementById("userName").innerText = "Name: " + data.name;
    document.getElementById("userSurname").innerText = "Surname: " + data.surname;
    document.getElementById("userMobile").innerText = "Mobile: " + data.mobile;
    document.getElementById("userEmail").innerText = "Email: " + data.email;

    // Prefill edit fields
    document.getElementById("editName").value = data.name;
    document.getElementById("editSurname").value = data.surname;
    document.getElementById("editMobile").value = data.mobile;
}
loadUser();


// ------------------- MODAL OPEN/CLOSE -------------------
document.getElementById("openEdit").onclick = () => {
    document.getElementById("editModal").style.display = "flex";
};

document.getElementById("closeModal").onclick = () => {
    document.getElementById("editModal").style.display = "none";
};


// ------------------- SAVE CHANGES -------------------
document.getElementById("saveChanges").onclick = async () => {

    const { data: { user }} = await supabase.auth.getUser();
    const email = user.email;

    const updatedName = document.getElementById("editName").value;
    const updatedSurname = document.getElementById("editSurname").value;
    const updatedMobile = document.getElementById("editMobile").value;

    const { error } = await supabase
        .from("users")
        .update({
            name: updatedName,
            surname: updatedSurname,
            mobile: updatedMobile
        })
        .eq("email", email);

    if (!error) {
        alert("Profile updated!");
        document.getElementById("editModal").style.display = "none";
        loadUser(); // Refresh on page
    }
};



// ------------------- LOGOUT -------------------
document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
};


// ------------------- DELETE ACCOUNT -------------------
document.getElementById("deleteBtn").onclick = async () => {
    if (!confirm("Are you sure? Your account will be permanently deleted.")) return;

    const { data: { user }} = await supabase.auth.getUser();

    // Delete from Supabase users table
    await supabase.from("users").delete().eq("email", user.email);

    // Delete auth user
    await supabase.auth.admin.deleteUser(user.id);

    alert("Account deleted.");
    window.location.href = "register.html";
};

</script>
</body>
</html>
