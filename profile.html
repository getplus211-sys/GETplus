<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - GETplus</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .content {
            padding: 40px 30px;
        }

        .profile-field {
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .profile-field:nth-child(1) { animation-delay: 0.1s; }
        .profile-field:nth-child(2) { animation-delay: 0.2s; }
        .profile-field:nth-child(3) { animation-delay: 0.3s; }
        .profile-field:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .profile-field input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .profile-field input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .profile-field input:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .edit-mode .profile-field input:not([type="email"]) {
            background: white;
        }

        .actions {
            display: grid;
            gap: 12px;
            margin-top: 35px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .btn-danger {
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
        }

        .error-container h2 {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }

            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading your profile...</p>
        </div>

        <div id="errorContainer" class="hidden error-container">
            <h2>‚ö†Ô∏è Error</h2>
            <p id="errorMessage">Unable to load profile</p>
            <button class="btn btn-secondary" onclick="location.reload()" style="margin: 20px auto; max-width: 200px;">
                üîÑ Retry
            </button>
        </div>

        <div id="profileContent" class="hidden">
            <div class="header">
                <div class="avatar" id="avatar">?</div>
                <h1 id="fullName">Loading...</h1>
                <p id="userEmail">Loading...</p>
            </div>

            <div class="content">
                <div class="profile-field">
                    <label>First Name</label>
                    <input type="text" id="name" disabled placeholder="Enter your first name">
                </div>

                <div class="profile-field">
                    <label>Surname</label>
                    <input type="text" id="surname" disabled placeholder="Enter your surname">
                </div>

                <div class="profile-field">
                    <label>Mobile</label>
                    <input type="tel" id="mobile" disabled placeholder="Enter your mobile number">
                </div>

                <div class="profile-field">
                    <label>Email</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="editBtn" onclick="toggleEdit()">
                        ‚úèÔ∏è Edit Profile
                    </button>
                    <button class="btn btn-primary hidden" id="saveBtn" onclick="saveProfile()">
                        üíæ Save Changes
                    </button>
                    <button class="btn btn-secondary hidden" id="cancelBtn" onclick="cancelEdit()">
                        ‚úñÔ∏è Cancel
                    </button>
                    <button class="btn btn-secondary" id="logoutBtn" onclick="logout()">
                        üö™ Log Out
                    </button>
                    <button class="btn btn-danger" id="deleteBtn" onclick="deleteAccount()">
                        üóëÔ∏è Delete Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let originalData = {};
        let userDataId = null;

        async function init() {
            try {
                console.log('üîç Checking authentication...');
                
                // Check session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('‚ùå Session error:', sessionError);
                    throw new Error('Session error: ' + sessionError.message);
                }

                if (!session) {
                    console.warn('‚ö†Ô∏è No active session found');
                    showError('Please login to access your profile');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                console.log('‚úÖ Session found:', session.user.email);

                // Get user details
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    console.error('‚ùå User error:', userError);
                    throw new Error('Unable to get user details');
                }

                currentUser = user;
                console.log('‚úÖ User authenticated:', currentUser.email);
                
                await loadProfile();
                
            } catch (error) {
                console.error('‚ùå Init error:', error);
                showError(error.message || 'Failed to initialize profile');
            }
        }

        // -------------------------------------------------------------------
        // FIX APPLIED HERE: Using .select() instead of .maybeSingle() to prevent crash on duplicate profiles
        // -------------------------------------------------------------------
        async function loadProfile() {
            try {
                console.log('üì• Loading profile data for:', currentUser.email);
                
                // Use .select() to always return an array, preventing the "multiple rows" error
                const { data: userDataArray, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', currentUser.email);

                if (error) {
                    console.error('‚ùå Database error:', error);
                    throw error;
                }

                console.log('üìä Database response:', userDataArray);

                let data = null;

                if (userDataArray && userDataArray.length > 0) {
                    // If multiple profiles exist (due to data error), use the first one
                    if (userDataArray.length > 1) {
                        console.warn('‚ö†Ô∏è DATA WARNING: Multiple profiles found for one email. Using the first one.');
                    }
                    data = userDataArray[0];
                }
                
                if (data) {
                    // User data exists
                    userDataId = data.id;
                    populateFields(data);
                    originalData = { ...data };
                    console.log('‚úÖ Profile loaded successfully');
                } else {
                    // No user data found - create new record
                    console.log('üìù Creating new user record...');
                    // Use .single() here as we expect exactly one record back from the INSERT
                    const { data: newUser, error: insertError } = await supabase
                        .from('users')
                        .insert([
                            { 
                                email: currentUser.email,
                                name: '',
                                surname: '',
                                mobile: ''
                            }
                        ])
                        .select()
                        .single();

                    if (insertError) {
                        console.error('‚ùå Insert error:', insertError);
                        throw insertError;
                    }
                    
                    userDataId = newUser.id;
                    populateFields(newUser);
                    originalData = { ...newUser };
                    console.log('‚úÖ New user record created');
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('‚ùå Load profile error:', error);
                showError('Failed to load profile: ' + error.message);
            }
        }

        function populateFields(data) {
            document.getElementById('name').value = data.name || '';
            document.getElementById('surname').value = data.surname || '';
            document.getElementById('mobile').value = data.mobile || '';
            document.getElementById('email').value = data.email || currentUser.email;
            
            const firstName = data.name || 'User';
            const lastName = data.surname || '';
            const fullName = `${firstName} ${lastName}`.trim();
            
            document.getElementById('fullName').textContent = fullName;
            document.getElementById('userEmail').textContent = data.email || currentUser.email;
            
            const initials = firstName.charAt(0).toUpperCase() + (lastName.charAt(0) || '').toUpperCase();
            document.getElementById('avatar').textContent = initials || '?';
        }

        function toggleEdit() {
            document.getElementById('name').disabled = false;
            document.getElementById('surname').disabled = false;
            document.getElementById('mobile').disabled = false;
            
            document.getElementById('editBtn').classList.add('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('deleteBtn').classList.add('hidden');
            
            document.querySelector('.container').classList.add('edit-mode');
        }

        function cancelEdit() {
            populateFields(originalData);
            
            document.getElementById('name').disabled = true;
            document.getElementById('surname').disabled = true;
            document.getElementById('mobile').disabled = true;
            
            document.getElementById('editBtn').classList.remove('hidden');
            document.getElementById('saveBtn').classList.add('hidden');
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('deleteBtn').classList.remove('hidden');
            
            document.querySelector('.container').classList.remove('edit-mode');
        }

        // -------------------------------------------------------------------
        // FIX APPLIED HERE: Using .select() instead of .select().single() to prevent crash on update
        // -------------------------------------------------------------------
        async function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const mobile = document.getElementById('mobile').value.trim();

            if (!name || !surname) {
                showToast('Name and surname are required', 'error');
                return;
            }

            try {
                console.log('üíæ Saving profile...');
                
                // Use .select() without .single() to safely retrieve the updated record(s)
                const { data: updatedDataArray, error } = await supabase
                    .from('users')
                    .update({
                        name: name,
                        surname: surname,
                        mobile: mobile
                    })
                    .eq('email', currentUser.email)
                    .select();

                if (error) {
                    console.error('‚ùå Update error:', error);
                    throw error;
                }
                
                if (!updatedDataArray || updatedDataArray.length === 0) {
                    throw new Error('Update failed: Profile record not found.');
                }
                
                const data = updatedDataArray[0]; // Get the updated record
                
                console.log('‚úÖ Profile updated:', data);
                showToast('Profile updated successfully!', 'success');
                
                originalData = { ...data };
                populateFields(data);
                
                cancelEdit();
            } catch (error) {
                console.error('‚ùå Save error:', error);
                showToast('Failed to update: ' + error.message, 'error');
            }
        }

        async function logout() {
            if (confirm('Are you sure you want to log out?')) {
                try {
                    console.log('üö™ Logging out...');
                    const { error } = await supabase.auth.signOut();
                    
                    if (error) throw error;
                    
                    console.log('‚úÖ Logged out successfully');
                    showToast('Logged out successfully', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                    showToast('Logout failed: ' + error.message, 'error');
                }
            }
        }

        async function deleteAccount() {
            const confirmation = prompt('‚ö†Ô∏è WARNING: This will permanently delete your account and all data!\n\nType "DELETE" to confirm:');
            
            if (confirmation === 'DELETE') {
                try {
                    console.log('üóëÔ∏è Deleting account...');
                    
                    // First delete user data from users table
                    const { error: deleteDataError } = await supabase
                        .from('users')
                        .delete()
                        .eq('email', currentUser.email);

                    if (deleteDataError) {
                        console.error('‚ùå Data delete error:', deleteDataError);
                        throw new Error('Failed to delete user data: ' + deleteDataError.message);
                    }

                    console.log('‚úÖ User data deleted');

                    // Then delete the auth user (this requires admin privileges)
                    // Note: You must ensure RLS is configured to allow this or use a server function.
                    
                    // For now, just sign out
                    await supabase.auth.signOut();
                    
                    showToast('Account data deleted successfully', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('‚ùå Delete error:', error);
                    showToast('Delete failed: ' + error.message, 'error');
                }
            } else if (confirmation !== null) {
                showToast('Account deletion cancelled', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorContainer').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
