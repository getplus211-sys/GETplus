<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      width: 92%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000015;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 7px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 7px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #logoutBtn {
      background: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
      <h2>User Profile</h2>

      <label>Email (Read Only)</label>
      <input type="email" id="email" disabled />

      <label>First Name</label>
      <input type="text" id="firstname" placeholder="Enter first name" />

      <label>Last Name</label>
      <input type="text" id="lastname" placeholder="Enter last name" />

      <label>Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter 10-digit mobile" />

      <button onclick="updateProfile()">Update Profile</button>
      <button id="logoutBtn" onclick="logoutUser()">Logout</button>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
    const SUPABASE_KEY = "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Load user data when opening page
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("email").value = user.email;

      const { data: profile } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (profile) {
        document.getElementById("firstname").value = profile.firstname || "";
        document.getElementById("lastname").value = profile.lastname || "";
        document.getElementById("mobile").value = profile.mobile || "";
      }
    });

    // Update profile
    async function updateProfile() {
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      const { data: { user } } = await supabase.auth.getUser();

      const { error } = await supabase
        .from("profiles")
        .upsert({
          id: user.id,
          firstname,
          lastname,
          mobile
        });

      if (error) alert(error.message);
      else alert("Profile updated successfully!");
    }

    // Logout
    async function logoutUser() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
