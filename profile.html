<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Account</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #1a73e8, #6a11cb);
    min-height: 100vh;
    padding: 25px 0;
    display: flex;
    justify-content: center;
  }

  .card {
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0px 10px 20px #00000025;
    text-align: center;
  }

  .avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 5px solid #1a73e8;
    margin-bottom: 15px;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    color: #222;
  }

  p {
    color: #555;
    margin-top: 3px;
  }

  .info-box {
    text-align: left;
    margin-top: 20px;
  }

  .info-box div {
    background: #f5f7ff;
    padding: 12px;
    border-radius: 10px;
    margin: 8px 0;
    font-size: 15px;
    color: #222;
    border-left: 4px solid #1a73e8;
  }

  .section-title {
    margin-top: 25px;
    font-weight: bold;
    font-size: 18px;
    color: #111;
    text-align: left;
  }

  .menu-btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 14px;
    font-size: 16px;
    border: none;
    width: 100%;
    border-radius: 12px;
    margin-top: 18px;
    cursor: pointer;
    font-weight: bold;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 15px;
  }

  .menu-card {
    background: #f5f7ff;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    font-size: 15px;
    font-weight: bold;
    color: #1a1a1a;
    border: 1.5px solid #dce3ff;
    cursor: pointer;
  }

  #logoutBtn {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #ff3b30;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <img src="https://i.imgur.com/4ZQZ4Zy.png" class="avatar">

  <h2 id="userName">Loading...</h2>
  <p id="userEmail"></p>

  <div class="info-box">
      <div><b>Mobile:</b> <span id="userMobile">Loading...</span></div>
      <div><b>Account Created:</b> <span id="userCreated">Loading...</span></div>
      <div><b>Last Login:</b> <span id="lastLogin">Loading...</span></div>
  </div>

  <button class="menu-btn" onclick="window.location.href='profile.html'">
    ‚úè Edit Profile
  </button>

  <div class="section-title">Your Sections</div>

  <div class="menu-grid">
      <div class="menu-card">üìò My Quizzes</div>
      <div class="menu-card">üìä Results</div>
      <div class="menu-card">üß† Mock Tests</div>
      <div class="menu-card">‚ö° Performance</div>
  </div>

  <button id="logoutBtn" onclick="logoutUser()">Logout</button>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = window.supabase.createClient(
  "https://bhmycvrbucmbbrpzeane.supabase.co",
  "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv"
);

document.addEventListener("DOMContentLoaded", async () => {
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userCreated").textContent = new Date(user.created_at).toDateString();
  document.getElementById("lastLogin").textContent = user.last_sign_in_at
    ? new Date(user.last_sign_in_at).toDateString()
    : "‚Äî";

  const { data: profile } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (profile) {
    document.getElementById("userName").textContent =
      (profile.firstname || "") + " " + (profile.lastname || "");
    document.getElementById("userMobile").textContent =
      profile.mobile || "Not added";
  } else {
    document.getElementById("userName").textContent = "User";
  }
});

async function logoutUser() {
  await supabase.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
