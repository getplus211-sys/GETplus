<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - GETplus</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .account-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 16px;
            color: #666;
        }

        .profile-info {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: white;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .btn-danger:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease-out;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-card" id="accountCard">
            <div class="loading" id="loading">Loading your profile...</div>
            <div id="profileContent" style="display: none;">
                <div class="profile-header">
                    <div class="avatar" id="avatar">U</div>
                    <div class="profile-name" id="profileName">Loading...</div>
                    <div class="profile-email" id="profileEmail">Loading...</div>
                </div>

                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">Phone Number</span>
                        <span class="info-value" id="phoneNumber">Not provided</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="memberSince">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Status</span>
                        <span class="info-value">Active</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="openEditModal()">Edit Profile</button>
                    <button class="btn btn-secondary" onclick="handleLogout()">Log Out</button>
                    <button class="btn btn-danger" onclick="openDeleteModal()">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">Edit Profile</h2>
            <div id="editError" class="error-message" style="display: none;"></div>
            <div id="editSuccess" class="success-message" style="display: none;"></div>
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="editName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="editPhone" placeholder="+1234567890">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2 class="modal-title">Delete Account</h2>
            <p class="modal-text">Are you sure you want to delete your account? This action cannot be undone and all your data will be permanently removed.</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" style="flex: 1;" onclick="handleDeleteAccount()">Delete</button>
                <button class="btn btn-secondary" style="flex: 1;" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMzMjg0ODksImV4cCI6MjA0ODkwNDQ4OX0.YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;
        let userRecord = null;

        async function loadUserProfile() {
            try {
                console.log('Loading user profile...');
                
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                }
                
                if (!session) {
                    console.log('No session found, redirecting to login');
                    alert('Please log in first');
                    // window.location.href = 'login.html';
                    return;
                }

                currentUser = session.user;
                console.log('Current user:', currentUser);

                // Try to get user data from users table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', currentUser.email)
                    .maybeSingle();

                if (userError) {
                    console.error('Error fetching user data:', userError);
                }

                console.log('User data from table:', userData);
                userRecord = userData;

                // Display user information
                const name = userData?.name || userData?.full_name || currentUser.user_metadata?.name || currentUser.email?.split('@')[0] || 'User';
                const email = userData?.email || currentUser.email;
                const phone = userData?.phone || userData?.phone_number || 'Not provided';
                
                let createdAt = 'Unknown';
                if (userData?.created_at) {
                    createdAt = new Date(userData.created_at).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                } else if (currentUser.created_at) {
                    createdAt = new Date(currentUser.created_at).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }

                document.getElementById('avatar').textContent = name.charAt(0).toUpperCase();
                document.getElementById('profileName').textContent = name;
                document.getElementById('profileEmail').textContent = email;
                document.getElementById('phoneNumber').textContent = phone;
                document.getElementById('memberSince').textContent = createdAt;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loading').textContent = 'Error loading profile. Check console for details.';
            }
        }

        function openEditModal() {
            const name = document.getElementById('profileName').textContent;
            const email = document.getElementById('profileEmail').textContent;
            const phone = document.getElementById('phoneNumber').textContent;
            
            document.getElementById('editName').value = name !== 'Loading...' ? name : '';
            document.getElementById('editEmail').value = email !== 'Loading...' ? email : '';
            document.getElementById('editPhone').value = phone !== 'Not provided' ? phone : '';
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editError').style.display = 'none';
            document.getElementById('editSuccess').style.display = 'none';
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();

            document.getElementById('editError').style.display = 'none';
            document.getElementById('editSuccess').style.display = 'none';

            try {
                console.log('Updating profile...', { name, email, phone });

                // Check if user record exists
                if (userRecord && userRecord.id) {
                    // Update existing record
                    const updateData = { 
                        name: name,
                        email: email
                    };
                    
                    if (phone) {
                        updateData.phone = phone;
                    }

                    const { data, error: updateError } = await supabase
                        .from('users')
                        .update(updateData)
                        .eq('id', userRecord.id)
                        .select();

                    if (updateError) {
                        console.error('Update error:', updateError);
                        throw updateError;
                    }
                    
                    console.log('Update successful:', data);
                } else {
                    // Insert new record if it doesn't exist
                    const insertData = {
                        email: email,
                        name: name
                    };
                    
                    if (phone) {
                        insertData.phone = phone;
                    }
                    
                    if (currentUser.id) {
                        insertData.id = currentUser.id;
                    }

                    const { data, error: insertError } = await supabase
                        .from('users')
                        .insert([insertData])
                        .select();

                    if (insertError) {
                        console.error('Insert error:', insertError);
                        throw insertError;
                    }
                    
                    console.log('Insert successful:', data);
                    userRecord = data[0];
                }

                // Update UI
                document.getElementById('profileName').textContent = name;
                document.getElementById('profileEmail').textContent = email;
                document.getElementById('phoneNumber').textContent = phone || 'Not provided';
                document.getElementById('avatar').textContent = name.charAt(0).toUpperCase();

                document.getElementById('editSuccess').textContent = 'Profile updated successfully!';
                document.getElementById('editSuccess').style.display = 'block';

                setTimeout(() => {
                    closeEditModal();
                }, 1500);

            } catch (error) {
                console.error('Error updating profile:', error);
                document.getElementById('editError').textContent = 'Failed to update profile: ' + error.message;
                document.getElementById('editError').style.display = 'block';
            }
        });

        function openDeleteModal() {
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function handleDeleteAccount() {
            try {
                if (userRecord && userRecord.id) {
                    const { error: deleteError } = await supabase
                        .from('users')
                        .delete()
                        .eq('id', userRecord.id);

                    if (deleteError) {
                        console.error('Delete error:', deleteError);
                        throw deleteError;
                    }
                }

                await supabase.auth.signOut();
                
                alert('Your account has been deleted successfully.');
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Error deleting account:', error);
                alert('Failed to delete account: ' + error.message);
            }
        }

        async function handleLogout() {
            try {
                await supabase.auth.signOut();
                alert('Logged out successfully!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Failed to log out. Please try again.');
            }
        }

        // Load profile when page loads
        window.addEventListener('load', loadUserProfile);
    </script>
</body>
</html>
