<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a premium look */
        .profile-card {
            background: linear-gradient(135deg, #1f2937, #111827); /* Dark gradient background */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
        }
        .profile-photo {
            border: 4px solid #4f46e5; /* Primary color border */
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }
        .text-primary-light {
            color: #a5b4fc; /* Light blue text for contrast */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="profile-card w-full max-w-lg p-8 space-y-8 text-white">
        <h2 class="text-3xl font-bold text-center text-indigo-400 border-b border-indigo-500/50 pb-4">
            üë§ User Profile
        </h2>

        <div class="flex flex-col items-center space-y-6">
            <img id="user-avatar" class="profile-photo w-28 h-28 rounded-full object-cover" 
                 src="https://via.placeholder.com/150/4f46e5/ffffff?text=User" 
                 alt="User Avatar">
            
            <div class="text-center">
                <p class="text-2xl font-semibold" id="user-name">Loading...</p>
                <p class="text-primary-light text-sm" id="user-email">email@example.com</p>
            </div>

            <div class="w-full text-sm space-y-3 bg-gray-800 p-4 rounded-lg">
                <p><span class="font-medium text-indigo-300">User ID (UID):</span> <span id="user-id">...</span></p>
                <p><span class="font-medium text-indigo-300">Joined:</span> <span id="user-joined">...</span></p>
            </div>
        </div>

        <div class="flex flex-col space-y-4">
            
            <button id="edit-profile-btn" 
                    class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                ‚úèÔ∏è Edit Profile
            </button>

            <button id="logout-btn" 
                    class="w-full py-3 px-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                üö™ Log Out
            </button>

            <button id="delete-account-btn" 
                    class="w-full py-3 px-6 bg-red-700 hover:bg-red-800 rounded-lg font-medium transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 mt-6">
                ‚ùå Delete Account (Permanent)
            </button>
        </div>

        <p id="status-message" class="text-center text-sm text-red-400 mt-4"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- ‚öôÔ∏è Supabase Configuration ---
        // ‚úÖ Tamaro aapele URL fix karelo chhe.
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co'; 
        // ‚ö†Ô∏è Aa jagya e tamari sachi Anon Key nakho.
        const SUPABASE_ANON_KEY = 'sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv'; 
        
        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- üìå DOM Elements ---
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userIdEl = document.getElementById('user-id');
        const userJoinedEl = document.getElementById('user-joined');
        const statusMessageEl = document.getElementById('status-message');
        const userAvatarEl = document.getElementById('user-avatar');

        // --- üöÄ Functions ---

        /**
         * Load the current user's profile data.
         */
        async function loadUserProfile() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                // User logged out or session expired
                window.location.href = '/login.html'; // Redirect to login page
                return;
            }

            // Display user data from Supabase auth
            userNameEl.textContent = user.user_metadata.full_name || 'Anonymous User';
            userEmailEl.textContent = user.email;
            userIdEl.textContent = user.id;
            userJoinedEl.textContent = new Date(user.created_at).toLocaleDateString();
            
            // Optional: If you have an avatar URL in user metadata
            if (user.user_metadata.avatar_url) {
                userAvatarEl.src = user.user_metadata.avatar_url;
            }

            // Optional: Fetch data from a separate 'profiles' table (if used)
            // const { data: profile, error } = await supabase.from('profiles').select('username, website').eq('id', user.id).single();
            // if (profile) {
            //     userNameEl.textContent = profile.username || userNameEl.textContent;
            // }
        }

        /**
         * Handle Log Out.
         */
        document.getElementById('logout-btn').addEventListener('click', async () => {
            statusMessageEl.textContent = 'Logging out...';
            const { error } = await supabase.auth.signOut();

            if (error) {
                statusMessageEl.textContent = 'Logout Error: ' + error.message;
            } else {
                statusMessageEl.textContent = 'Logged out successfully!';
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/login.html'; 
                }, 1500);
            }
        });

        /**
         * Handle Edit Profile.
         * NOTE: In a real app, this should link to an 'edit-profile.html' page.
         */
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            // Placeholder: Replace with actual redirect to your edit form page
            statusMessageEl.textContent = 'Redirecting to Edit Profile... (Implement your edit page logic here)';
            // window.location.href = '/edit-profile.html'; 
        });

        /**
         * Handle Delete Account.
         * WARNING: This is a sensitive operation. Requires Server-Side function (Supabase Edge Function/RLS) for security.
         */
        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            if (!confirm("Are you sure you want to permanently delete your account? This action cannot be undone.")) {
                return;
            }

            // NOTE: Deleting a user must be done securely, often through a server function.
            
            statusMessageEl.textContent = 'Attempting to delete account... (Requires Admin/Server-Side setup)';

            await supabase.auth.signOut();
            statusMessageEl.textContent = 'Account deletion request processed. You have been logged out. (Actual deletion depends on secure server logic)';
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 3000);
        });

        // --- üìû Initialize ---
        loadUserProfile();

    </script>
</body>
</html>
