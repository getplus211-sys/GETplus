<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        max-width: 450px;
        background: #1a1a1a;
        margin: 40px auto;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 12px rgba(255,255,255,0.08);
    }

    h2 {
        text-align: center;
        color: #ffd369;
        margin-bottom: 20px;
    }

    .info-box {
        background: #222;
        padding: 18px;
        border-radius: 12px;
        margin-bottom: 16px;
    }

    .info-box p {
        margin: 6px 0;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .edit-btn {
        background: #ffcc00;
        color: #000;
    }
    .logout-btn {
        background: #ff4444;
        color: #fff;
    }
    .delete-btn {
        background: #b30000;
        color: #fff;
    }

    /* Popup modal */
    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .modal-content {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 14px;
        width: 100%;
        max-width: 400px;
    }
    .modal-content h3 {
        text-align: center;
        color: #ffd369;
    }
    label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        background: #2a2a2a;
        color: #fff;
        font-size: 15px;
    }
    .save-btn {
        background: #00e676;
        color: #000;
    }
    .close-btn {
        background: #555;
        color: #fff;
        margin-top: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>My Account</h2>

    <div class="info-box">
        <p><b>Name:</b> <span id="name"></span></p>
        <p><b>Surname:</b> <span id="surname"></span></p>
        <p><b>Mobile:</b> <span id="mobile"></span></p>
        <p><b>Email:</b> <span id="email"></span></p>
    </div>

    <button class="edit-btn" onclick="openEdit()">Edit Profile</button>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
    <button class="delete-btn" onclick="deleteUser()">Delete Account</button>
</div>

<!-- EDIT POPUP -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <h3>Edit Profile</h3>

        <label>Name</label>
        <input type="text" id="edit_name">

        <label>Surname</label>
        <input type="text" id="edit_surname">

        <label>Mobile</label>
        <input type="text" id="edit_mobile">

        <label>Email (Not Editable)</label>
        <input type="text" id="edit_email" disabled>

        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        <button class="close-btn" onclick="closeEdit()">Close</button>
    </div>
</div>

<script>
const supabase = supabasejs.createClient(
    "https://bhmycvrbucmbbrpzeane.supabase.co",
    "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv"
);

// Load user profile
async function loadProfile() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const { data } = await supabase
        .from("users")
        .select("*")
        .eq("email", user.email)
        .single();

    document.getElementById("name").textContent = data.name;
    document.getElementById("surname").textContent = data.surname;
    document.getElementById("mobile").textContent = data.mobile;
    document.getElementById("email").textContent = data.email;
}

loadProfile();

// Open Edit Popup
function openEdit() {
    document.getElementById("editModal").style.display = "flex";

    document.getElementById("edit_name").value =
        document.getElementById("name").textContent;

    document.getElementById("edit_surname").value =
        document.getElementById("surname").textContent;

    document.getElementById("edit_mobile").value =
        document.getElementById("mobile").textContent;

    document.getElementById("edit_email").value =
        document.getElementById("email").textContent;
}

// Close Popup
function closeEdit() {
    document.getElementById("editModal").style.display = "none";
}

// Save Changes
async function saveProfile() {
    const { data: { user } } = await supabase.auth.getUser();

    await supabase
        .from("users")
        .update({
            name: document.getElementById("edit_name").value,
            surname: document.getElementById("edit_surname").value,
            mobile: document.getElementById("edit_mobile").value
        })
        .eq("email", user.email);

    closeEdit();
    loadProfile();
}

// Logout
async function logoutUser() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
}

// Delete Account
async function deleteUser() {
    if (!confirm("Are you sure you want to delete your account permanently?"))
        return;

    const { data: { user } } = await supabase.auth.getUser();

    // Delete from table
    await supabase.from("users").delete().eq("email", user.email);

    // Delete authentication account
    await supabase.auth.admin.deleteUser(user.id);

    alert("Account deleted");
    window.location.href = "register.html";
}
</script>

</body>
</html>
