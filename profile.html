<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Account</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 420px;
        margin: 40px auto;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.18);
        border: 1px solid #2a2a2a;
    }

    h2 {
        text-align: center;
        color: #ffd700;
        margin-bottom: 25px;
    }

    .field {
        background: #111;
        padding: 12px 15px;
        margin-bottom: 14px;
        border-radius: 10px;
        border: 1px solid #333;
    }

    .label {
        font-size: 14px;
        color: #bbb;
    }

    .value {
        font-size: 17px;
        font-weight: bold;
        margin-top: 3px;
        color: #fff;
    }

    #loading {
        text-align: center;
        padding: 15px;
        color: #ffd700;
        display: none;
    }

    /* Buttons */
    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        margin-top: 14px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .edit-btn { background: #ffd700; color: #000; }
    .logout-btn { background: #c62828; color: white; }
    .delete-btn { background: #000; color: white; border: 1px solid #444; }

    /* MODAL */
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: #1a1a1a;
        padding: 20px;
        width: 90%;
        max-width: 420px;
        border-radius: 15px;
        border: 1px solid #333;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.18);
    }

    input {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        margin-top: 12px;
        background: #111;
        border: 1px solid #333;
        color: #fff;
    }

    .save-btn { background: #ffd700; color: #000; }
    .cancel-btn { background: #444; color: #fff; margin-top: 10px; }

</style>
</head>

<body>

<div class="container">
    <h2>Your Account</h2>

    <div id="loading">Loading your profile...</div>

    <div id="profileData" style="display:none;">

        <div class="field">
            <div class="label">First Name</div>
            <div class="value" id="name"></div>
        </div>

        <div class="field">
            <div class="label">Surname</div>
            <div class="value" id="surname"></div>
        </div>

        <div class="field">
            <div class="label">Mobile Number</div>
            <div class="value" id="mobile"></div>
        </div>

        <div class="field">
            <div class="label">Email Address</div>
            <div class="value" id="email"></div>
        </div>

        <button class="btn edit-btn" id="openEdit">Edit Profile</button>
        <button class="btn logout-btn" id="logoutBtn">Logout</button>
        <button class="btn delete-btn" id="deleteBtn">Delete Account</button>

    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal-bg" id="editModal">
    <div class="modal">
        <h2 style="text-align:center;color:#ffd700;">Edit Profile</h2>

        <input type="text" id="editName" placeholder="First Name">
        <input type="text" id="editSurname" placeholder="Surname">
        <input type="text" id="editMobile" placeholder="Mobile Number">

        <button class="btn save-btn" id="saveChanges">Save Changes</button>
        <button class="btn cancel-btn" id="closeModal">Cancel</button>
    </div>
</div>


<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
    "https://bhmycvrbucmbbrpzeane.supabase.co",
    "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv"
);

const loading = document.getElementById("loading");
const profileDiv = document.getElementById("profileData");

loading.style.display = "block";

// LOAD USER DATA
async function loadUserProfile() {
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
        loading.innerText = "Please login first...";
        return;
    }

    // Fetch row by email (YOUR TABLE WORKS THIS WAY)
    const { data } = await supabase
        .from("users")
        .select("*")
        .eq("email", user.email)
        .single();

    document.getElementById("name").innerText = data.name ?? "-";
    document.getElementById("surname").innerText = data.surname ?? "-";
    document.getElementById("mobile").innerText = data.mobile ?? "-";
    document.getElementById("email").innerText = data.email ?? "-";

    loading.style.display = "none";
    profileDiv.style.display = "block";

    // Fill modal inputs
    editName.value = data.name;
    editSurname.value = data.surname;
    editMobile.value = data.mobile;
}

loadUserProfile();


// EDIT POPUP
openEdit.onclick = () => editModal.style.display = "flex";
closeModal.onclick = () => editModal.style.display = "none";


// SAVE CHANGES
saveChanges.onclick = async () => {
    const { data: { user } } = await supabase.auth.getUser();

    await supabase
        .from("users")
        .update({
            name: editName.value,
            surname: editSurname.value,
            mobile: editMobile.value
        })
        .eq("email", user.email);

    alert("Profile updated successfully!");
    editModal.style.display = "none";
    loadUserProfile();
};


// LOGOUT
logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
};


// DELETE ACCOUNT
deleteBtn.onclick = async () => {
    const { data: { user }} = await supabase.auth.getUser();

    if (!confirm("Are you sure? Your account will be permanently deleted.")) return;

    await supabase.from("users").delete().eq("email", user.email);
    await supabase.auth.admin.deleteUser(user.id);

    alert("Your account has been deleted.");
    window.location.href = "register.html";
};

</script>

</body>
</html>
