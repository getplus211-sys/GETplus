<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Account</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f4f6fa;
}

.container {
  max-width: 450px;
  margin: 28px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.08);
  animation: fadeIn 0.35s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.title {
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 20px;
}

.row {
  background: #f1f3f5;
  padding: 14px;
  margin: 10px 0;
  border-radius: 12px;
}

.label {
  font-size: 13px;
  color: #666;
}

.value {
  font-size: 17px;
  font-weight: 600;
  margin-top: 3px;
}

.btn {
  width: 100%;
  padding: 14px;
  border: none;
  background: #4c6ef5;
  color: #fff;
  border-radius: 10px;
  font-size: 16px;
  margin-top: 20px;
}

.loading {
  text-align: center;
  padding: 25px;
  font-size: 18px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <div id="loading" class="loading">Loading your profileâ€¦</div>

    <div id="profileBox" style="display:none;">
      <div class="title">Your Account</div>

      <div class="row">
        <div class="label">Name</div>
        <div class="value" id="name"></div>
      </div>

      <div class="row">
        <div class="label">Surname</div>
        <div class="value" id="surname"></div>
      </div>

      <div class="row">
        <div class="label">Mobile</div>
        <div class="value" id="mobile"></div>
      </div>

      <div class="row">
        <div class="label">Email</div>
        <div class="value" id="email"></div>
      </div>

      <div class="row">
        <div class="label">Created At</div>
        <div class="value" id="created"></div>
      </div>

      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://bhmycvrbucmbbrpzeane.supabase.co",
  "sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv"
);

async function loadProfile() {
  // ðŸ”¹ Step 1: Check logged-in user
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  // ðŸ”¹ Step 2: Fetch from your USERS table
  const { data, error } = await supabase
    .from("users")
    .select("*")
    .eq("id", user.id)
    .single();

  if (error) {
    alert("Error loading profile");
    return;
  }

  document.getElementById("loading").style.display = "none";
  document.getElementById("profileBox").style.display = "block";

  // ðŸ”¹ Step 3: Fill values
  document.getElementById("name").textContent = data.name || "â€”";
  document.getElementById("surname").textContent = data.surname || "â€”";
  document.getElementById("mobile").textContent = data.mobile || "â€”";
  document.getElementById("email").textContent = data.email || "â€”";
  document.getElementById("created").textContent = data.created_at || "â€”";
}

// ðŸ”¹ Logout
document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  window.location.href = "login.html";
};

loadProfile();
</script>

</body>
</html>
