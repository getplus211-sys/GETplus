<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a premium look */
        .profile-card {
            background: linear-gradient(135deg, #1f2937, #111827); /* Dark gradient background */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
        }
        .profile-photo {
            border: 4px solid #4f46e5; /* Primary color border */
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.3);
        }
        .text-primary-light {
            color: #a5b4fc; /* Light blue text for contrast */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="profile-card w-full max-w-lg p-8 space-y-8 text-white">
        <h2 class="text-3xl font-bold text-center text-indigo-400 border-b border-indigo-500/50 pb-4">
            üë§ User Profile
        </h2>

        <div class="flex flex-col items-center space-y-6">
            <img id="user-avatar" class="profile-photo w-28 h-28 rounded-full object-cover" 
                 src="https://via.placeholder.com/150/4f46e5/ffffff?text=User" 
                 alt="User Avatar">
            
            <div class="text-center">
                <p class="text-2xl font-semibold" id="user-name">Loading...</p>
                <p class="text-primary-light text-sm" id="user-email">email@example.com</p>
            </div>

            <div class="w-full text-sm space-y-3 bg-gray-800 p-4 rounded-lg">
                <p><span class="font-medium text-indigo-300">User ID (UID):</span> <span id="user-id">...</span></p>
                <p><span class="font-medium text-indigo-300">Joined:</span> <span id="user-joined">...</span></p>
            </div>
        </div>

        <div class="flex flex-col space-y-4">
            
            <button id="edit-profile-btn" 
                    class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                ‚úèÔ∏è Edit Profile
            </button>

            <button id="logout-btn" 
                    class="w-full py-3 px-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                üö™ Log Out
            </button>

            <button id="delete-account-btn" 
                    class="w-full py-3 px-6 bg-red-700 hover:bg-red-800 rounded-lg font-medium transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 mt-6">
                ‚ùå Delete Account (Permanent)
            </button>
        </div>

        <p id="status-message" class="text-center text-sm text-red-400 mt-4"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- ‚öôÔ∏è Supabase Configuration ---
        // ‚ö†Ô∏è Aa details tamari sachi hovi farajiyat chhe
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_YKcxL1DwwxPBLtnUZZzIAA_BwsFqgYv'; // Tamari sachi key ahiya mukavi joiye
        
        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- üìå DOM Elements ---
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userIdEl = document.getElementById('user-id');
        const userJoinedEl = document.getElementById('user-joined');
        const statusMessageEl = document.getElementById('status-message');
        const userAvatarEl = document.getElementById('user-avatar');
        const logoutBtn = document.getElementById('logout-btn');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const deleteAccountBtn = document.getElementById('delete-account-btn');


        // --- üöÄ Functions ---

        /**
         * Load the current user's profile data and session check.
         */
        async function loadUserProfile() {
            try {
                // Get the current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) throw sessionError;

                if (!session) {
                    // User logged out or session expired. Show error and redirect.
                    statusMessageEl.textContent = 'Error: No active session found. Redirecting to login...';
                    setTimeout(() => { window.location.href = '/login.html'; }, 1000);
                    return;
                }
                
                const user = session.user;
                
                // Display user data from Supabase auth
                userNameEl.textContent = user.user_metadata.full_name || user.email.split('@')[0] || 'User Name';
                userEmailEl.textContent = user.email;
                userIdEl.textContent = user.id;
                userJoinedEl.textContent = new Date(user.created_at).toLocaleDateString();
                
                if (user.user_metadata.avatar_url) {
                    userAvatarEl.src = user.user_metadata.avatar_url;
                }
                
                // Clear any previous error status
                statusMessageEl.textContent = ''; 

            } catch (error) {
                // General error during profile load (e.g., network, key issue)
                console.error("Profile Load Error:", error);
                statusMessageEl.textContent = `CRITICAL ERROR: Could not load profile. Check Console/Keys. Details: ${error.message}`;
                
                // If the error is serious, we should log out the user.
                supabase.auth.signOut();
            }
        }

        /**
         * Handle Log Out (Working function)
         */
        logoutBtn.addEventListener('click', async () => {
            statusMessageEl.textContent = 'Logging out... Please wait.';
            logoutBtn.disabled = true; // Disable button to prevent double-click

            const { error } = await supabase.auth.signOut();

            if (error) {
                statusMessageEl.textContent = 'Logout Error: ' + error.message;
                logoutBtn.disabled = false;
            } else {
                statusMessageEl.textContent = 'Logged out successfully! Redirecting...';
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = '/login.html'; 
                }, 1000);
            }
        });

        /**
         * Handle Edit Profile (Placeholder for redirection)
         */
        editProfileBtn.addEventListener('click', () => {
            // Tamare ahiya ek 'edit-profile.html' page banavvo padshe
            statusMessageEl.textContent = 'Redirecting to Edit Profile... (Implement your edit form)';
            // window.location.href = '/edit-profile.html'; 
        });

        /**
         * Handle Delete Account (Security warning)
         */
        deleteAccountBtn.addEventListener('click', async () => {
            if (!confirm("Are you sure you want to permanently delete your account? This action cannot be undone.")) {
                return;
            }

            // WARNING: For security, full user deletion should be done via a Supabase Edge Function or a backend API 
            // where the service_role key can be used securely. Client-side deletion is blocked by default.
            
            statusMessageEl.textContent = 'Account deletion request received. Logging out.';

            // Log out the user and redirect immediately.
            await supabase.auth.signOut();
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 1000);
        });

        // --- üìû Initialize ---
        // Page load thata j profile load karvani koshish karo
        document.addEventListener('DOMContentLoaded', loadUserProfile);

    </script>
</body>
</html>
