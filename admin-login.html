<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETplus - એડમિન લૉગિન</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section id="adminLogin" class="flex items-center justify-center min-h-screen bg-gray-900 dark:bg-gray-950 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border-t-8 border-red-600">
            
            <header class="text-center mb-6">
                <svg class="w-10 h-10 text-red-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                <h2 class="text-2xl font-extrabold text-gray-900 dark:text-white">એડમિન પેનલ લૉગિન</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">કૃપા કરીને અધિકૃત ક્રેડેન્શિયલ્સ દાખલ કરો.</p>
            </header>

            <form id="adminLoginForm" class="space-y-4">
                
                <div class="relative">
                    <label for="adminEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ઈમેલ</label>
                    <input type="email" id="adminEmail" name="email" required 
                           class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-red-500 focus:border-red-500">
                </div>
                
                <div class="relative">
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">પાસવર્ડ</label>
                    <input type="password" id="adminPassword" name="password" required 
                           class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-red-500 focus:border-red-500">
                </div>

                <button type="submit" id="adminLoginBtn"
                        class="w-full bg-red-600 text-white p-3 rounded-lg font-bold shadow-lg hover:bg-red-700 transition duration-300">
                    લૉગિન
                </button>
            </form>
            
            <div id="loginErrorMessage" class="text-red-400 text-center mt-4 p-2 bg-red-900/20 border border-red-800 rounded-lg hidden text-xs">
                લૉગિન નિષ્ફળ.
            </div>
        </div>
    </div>
</section>
</body>
</html>
