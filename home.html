<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETplus | Home</title>
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ==================== Home CSS Style ==================== */
        :root {
            --primary-purple: #5d35b9; 
            --background-gradient: linear-gradient(135deg, #a797f1 0%, #764ba2 100%);
            --card-bg: #fff;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: var(--background-gradient);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .container { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
            width: 90%;
            max-width: 500px; 
            text-align: center;
            color: #333;
        }

        h2 { 
            color: var(--primary-purple); 
            margin-bottom: 25px; 
            font-weight: 700;
        }

        #user-info {
            min-height: 60px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        #logout-btn { 
            padding: 12px 25px; 
            background: #e04444; /* Red Logout Button */
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s; 
        }
        #logout-btn:hover { 
            background: #c0392b; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‰ GETplus Dashboard</h2>
        <div id="user-info">Checking session status...</div>
        <button id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Link the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
